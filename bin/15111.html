<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 2 buttons -->
<button onclick="update(data1)">Variable 1</button>
<button onclick="update(data2)">Variable 2</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // create 2 data_set
  var data1 = [
    { group: "A", value: 4 },
    { group: "B", value: 16 },
    { group: "C", value: 8 }
  ];

  var data2 = [
    { group: "A", value: 7 },
    { group: "B", value: 1 },
    { group: "C", value: 20 },
    { group: "D", value: 10 }
  ];

  // set the dimensions and margins of the graph
  var margin = { top: 20, right: 30, bottom: 40, left: 90 },
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  // Initialize the X axis
  var x = d3.scaleBand()
    .range([0, width])
    .padding(0.2);
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")

  // Initialize the Y axis
  var y = d3.scaleLinear()
    .range([height, 0]);
  var yAxis = svg.append("g")
    .attr("class", "myYaxis")

  // A function that create / update the plot for a given variable:
  function update(data) {

    // Update the X axis
    x.domain(data.map(function (d) { return d.group; }))
    xAxis.call(d3.axisBottom(x))

    // Update the Y axis
    y.domain([0, d3.max(data, function (d) { return d.value })]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // Create the u variable
    var u = svg.selectAll("rect")
      .data(data)

    u
      .enter()
      .append("rect") // Add a new rect for each new elements
      .merge(u) // get the already existing elements as well
      .transition() // and apply changes to all of them
      .duration(1000)
      .attr("x", function (d) { return x(d.group); })
      .attr("y", function (d) { return y(d.value); })
      .attr("width", x.bandwidth())
      .attr("height", function (d) { return height - y(d.value); })
      .attr("fill", "#69b3a2")

    // If less group in the new dataset, I delete the ones not in use anymore
    u
      .exit()
      .remove()
  }

  // Initialize the plot with the first dataset
  update(data1)
  let alfabeto = ["D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "O", "P", "Q", "R", "S", "T", "U"]
  let b = 0;
  var interval = setInterval(function () {

    let a = alfabeto[b];
    let c = Math.ceil(Math.random() * 15);
    let d = Math.ceil(Math.random() * data1.length);
    data1[d].value = Math.ceil(Math.random() * 15);

    data1.push({ group: a, value: c });
    data1.sort((a, b) => a.value - b.value);
    update(data1);
    b++
    if (b == 7) {
      clearInterval(interval);
    }
  }, 1000)

  var interval = setInterval(function () {
    data1.forEach(e => {
      e.value = Math.ceil(Math.random() * Math.ceil(Math.random() * 10));
    });
    update(data1);
  }, 1000)
</script>
