        const yScale = d3.scaleBand()

        function drawXAxis(el) {
            el.append('g')
                .attr('class', 'axis axis--x')
                .attr('transform', `translate(${leftPadding},${height})`)
                .call(d3.axisBottom(xScale).tickFormat(d3.format(".0f")));
        }

        function drawYAxis(el, data, t) {
            let axis = el.select('.axis--y');
            if (axis.empty()) {
                axis = el.append('g')
                    .attr('class', 'axis axis--y');
            }

            axis.transition(t)
                .call(d3.axisLeft(yScale))
                .selectAll('g')
                .delay(delay);
        }

        function drawBars(el, data, t) {
            let barsG = el.select('.bars-g');
            if (barsG.empty()) {
                barsG = el.append('g')
                    .attr('class', 'bars-g');
            }

            const bars = barsG
                .selectAll('.bar')
                .data(data, yAccessor);
            bars.exit()
                .remove();
            bars.enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('x', leftPadding)
                .merge(bars).transition(t)
                .attr('y', d => yScale(yAccessor(d)))
                .attr('width', d => xScale(xAccessor(d)))
                .attr('height', yScale.bandwidth())
                .delay(delay);
        }
