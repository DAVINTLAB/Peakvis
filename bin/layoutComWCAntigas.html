            for (let i = 0; i < lista.length; i++) {
                if (nome == lista[i]) {

                //*****coisas usadas para gerar as wordClouds*****

                for (var i = 0; i < horarios.length; i++) {

                console.log(testeB.length);

                let respY = [];

                        respY[i] = 1;
                    } else {
                        respY[i] = 0;
                    }
                }

                let sorti = JSON.parse(JSON.stringify(testeB)).sort((a, b) => a - b);
                let reskein = math.quantileSeq(sorti, document.getElementById("slaider").value / 10)
                let marcadores = [];
                let arrResp = [];
                for (let i = 1; i < respY.length; i++) {
                    if ((respY[i] == 1 && respY[i - 1] == 0) || (respY[i] == 0 && respY[i - 1] == 1 && marcadores.length % 2 != 0)) {
                        marcadores.push(i - 1);
                    }
                }
                marcadores.push(0);
                for (let i = 0; i < marcadores.length - 1; i++) {
                    if (testeB[marcadores[i + 1]] - testeB[marcadores[i]] > reskein) {
                        arrResp.push(marcadores[i] * 30);
                    }
                }
                document.getElementById("slaider").oninput = function () {
                    arrResp = [];
                    let reskein = math.quantileSeq(sorti, document.getElementById("slaider").value / 10)
                    for (let i = 0; i < marcadores.length - 1; i++) {
                        if (testeB[marcadores[i + 1]] - testeB[marcadores[i]] > reskein) {

                        }

                    }

                        y: respY,
                        name: 'Início dos Picos',

                            color: '#7200dc'
                        }
                    }
                    var data = [g1, g2, g3];
                    indice = arrResp.length;
                    Plotly.newPlot(plotDiv, data);
                };
                //============================================================

                let indice = arrResp.length;
                let flag = 0;
                let taPausado = true;
                let media = 0;
                let eixox = [];
                let eixoy = [];

                let g1 = {
                    x: ex,
                    y: ey,
                    mode: 'lines',
                    name: 'Tweets',
                    line: { color: '#999aa7' }
                }

                let g2 = {
                    x: [ex[0]],
                    y: [ey[0]],
                    mode: 'lines',
                    name: 'Progresso',
                    line: { color: '#0bb6e0' }
                }

                respX = [];
                respY = [];
                for (let i = 0; i < arrResp.length; i++) {
                    respX[i] = ex[arrResp[i]];
                    respY[i] = ey[arrResp[i]];
                }

                let g3 = {
                    x: respX,
                    y: respY,
                    name: 'Início dos Picos',
                    mode: 'markers',
                    marker: {
                        size: 10,
                        color: '#7200dc'
                    }
                }

                var data = [g1, g2, g3];

                Plotly.newPlot(plotDiv, data);
                plotVideo();

                //*****coisas usadas para gerar as wordClouds*****
                let block_idx = horariosData.length - 1;
                let contadorWD = 0;
                let respWC = [];
                //preenchendo o array com 10 posicoes
                for (let i = 0; i < 10; i++) {
                    respWC.push([" ", 0]);
                }

                var interval = setInterval(function () {

                    if (!taPausado) {
                        var time = ex[cnt];

                        eixox.push(time);
                        eixoy.push(ey[cnt]);

                        //*****coisas usadas para gerar as wordClouds*****
                        let curdate = new Date(horariosData[block_idx - 1].created_at);
                        let auxMap = new Map();

                        for (let i = block_idx; i > 0; i--) {
                            if (horariosData[i].text.substring(0, 4) != "RT @") {
                                fdate = new Date(horariosData[i].created_at)
                                if (fdate.getTime() == curdate.getTime()) {
                                    let aux = horariosData[i].text.split(" ");
                                    for (let j = 0; j < aux.length; j++) {
                                        auxMap.set(aux[j], auxMap.get(aux[j]) + 1);
                                        if (Number.isNaN(auxMap.get(aux[j]))) {
                                            auxMap.set(aux[j], 1);
                                        }
                                    }
                                } else {
                                    block_idx = i;
                                    break;
                                }
                            }
                        }
                        auxMap = Array.from(auxMap);
                        for (let i = 0; i < auxMap.length; i++) {
                            let keys = [];
                            for (let j = 0; j < 10; j++) {
                                keys.push(respWC[j][0]);
                            }
                            let exist = existK(auxMap[i][0], keys);
                            if (exist.y) {
                                respWC[exist.i][1] += auxMap[i][1];
                                respWC.sort((a, b) => a[1] - b[1]);
                            }
                            else if (auxMap[i][1] > respWC[0][1]) {
                                //console.log("alguem passou o ultimo!");
                                respWC[0] = auxMap[i];
                                respWC.sort((a, b) => a[1] - b[1]);
                            }
                        }

                        contadorWD++;
                        //console.log(respWC);
                        if (contadorWD%30 == 0) {
                            console.log("oi");
                            let listaPlot = [];
                            let fatorDivisao = respWC[0][1];
                            for (let k = 0; k < respWC.length; k++) {
                                listaPlot[k] = [respWC[k][0],respWC[k][1]/5];
                            }
                            contadorWD = 0;
                            let options = {
                                list: listaPlot,
                                gridSize: 18,
                                weightFactor: 3,
                                fontFamily: 'Finger Paint, cursive, sans-serif',
                                color: '#f0f0c0',
                                hover: window.drawBox,
                                backgroundColor: '#001f00'
                            };
                            WordCloud(document.getElementById('wordCloudTeste'), options);
                        }

                        if (media == 1 || media == 0) {

                        } else {

                            var olderTime = time.setSeconds(time.getSeconds() - (media * -1));
                            var futureTime = time.setSeconds(time.getSeconds() + (media * -1));

                                //y: [ey[cnt]],

                        }

                        //38103981029318930120

                        //93280192831093810239
