<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="static/style.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script>
        let nome = "/static/DATA/videos/" + sessionStorage.nomeVideo;
        document.getElementById("mp4").setAttribute("src", nome);
    </script>

</head>

<body>

    <video preload="auto" controls="" class="video" id="video"
        style="margin: 0 auto; width=10; height=10;" tabindex="0">
        <source type="video/mp4" id="mp4">
        </source>
    </video>

</body>
</html>
